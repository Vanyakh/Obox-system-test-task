<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wakanda: Misty Forest Dynamic</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Inter:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="overlay-3d"></div>

    <div class="video-container">
        <video id="v1" class="v-layer active" autoplay muted loop playsinline src="assets/video/bg-1.mp4"></video>
        <video id="v2" class="v-layer" autoplay muted loop playsinline src="assets/video/bg-2.mp4"></video>
        <video id="v3" class="v-layer" autoplay muted loop playsinline src="assets/video/bg-3.mp4"></video>
    </div>

    <div class="viewport">
        <div class="world">
            
            <section class="scene" id="scene-1">
                <h1 class="main-title">WAKANDA</h1>
            </section>

            <section class="scene" id="scene-2">
                <h1 class="main-title s2-title">Forever</h1>
                
                <div class="interactive-content">
                    <div class="dots-row">
                        <div class="tech-wrapper h-high">
                            <div class="tech-dot" onclick="toggleInfo(this)">
                                <div class="dot-core"></div>
                                <div class="dot-card"><h3>Btn 1</h3><p>text btn1</p></div>
                            </div>
                            <div class="line-under"></div>
                        </div>

                        <div class="tech-wrapper h-low">
                            <div class="tech-dot" onclick="toggleInfo(this)">
                                <div class="dot-core"></div>
                                <div class="dot-card"><h3>Btn 2</h3><p>text btn2</p></div>
                            </div>
                            <div class="line-under"></div>
                        </div>

                        <div class="tech-wrapper h-med">
                            <div class="tech-dot" onclick="toggleInfo(this)">
                                <div class="dot-core"></div>
                                <div class="dot-card"><h3>Btn 3</h3><p>text btn3</p></div>
                            </div>
                            <div class="line-under"></div>
                        </div>

                        <div class="tech-wrapper h-vhigh">
                            <div class="tech-dot" onclick="toggleInfo(this)">
                                <div class="dot-core"></div>
                                <div class="dot-card"><h3>Btn 4</h3><p>text btn4</p></div>
                            </div>
                            <div class="line-under"></div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="scene" id="scene-3">
                <h1 class="main-title">BEYOND</h1>
            </section>

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1.0.19/bundled/lenis.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
